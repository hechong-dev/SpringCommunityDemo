<!DOCTYPE HTML>
<html lang="EN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Publish - Demo Community</title>
    <head th:insert="~{import :: head}"></head>
</head>
<body>
<div th:insert="~{navigation :: navigation}"></div>
<div class="main-outer">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                <h2>
                    <svg class="bi bi-file-plus" fill="currentColor" height="32" viewBox="0 0 16 16"
                         width="32" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8.5 6a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V10a.5.5 0 0 0 1 0V8.5H10a.5.5 0 0 0 0-1H8.5V6z"/>
                        <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1z"/>
                    </svg>
                    Publish
                </h2>
                <hr>
                <form action="/publish" method="post">
                    <input name="id" th:value="${id}" type="hidden">
                    <div class="form-group">
                        <label for="title">New Post</label>
                        <input class="form-control form-control-lg" id="title" name="title"
                               placeholder="You title goes here"
                               th:value="${title}"
                               type="text">
                        <small class="form-text text-muted" id="emailHelp">Please be as concise as possible.</small>
                    </div>
                    <div class="form-group">
                        <label for="description">Problem Description</label>
                        <textarea class="form-control" id="description" name="description" rows="10"
                                  th:text="${description}"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="tag">New Tags</label>
                        <input class="form-control" id="tag" name="tag" placeholder="Tags are separated by commas"
                               th:value="${tag}"
                               type="text">
                    </div>
                    <div class="container-fluid main">
                        <div class="row">
                            <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                                <div class="alert alert-danger col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12"
                                     th:if="${error!=null}" th:text="${error}">
                                </div>
                            </div>
                            <div class="col-xl-3 col-lg-12 col-md-12 col-sm-12 col-12">
                                <button class="btn btn-primary btn-publish" type="submit">Submit
                                </button>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
            <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                <h3>Guidance to new posts</h3>
                1.Title no longer than 25 words<br>
                2.Please make sure your description is clear and comprehensive, also put your materials here if
                necessary<br>
                3.Each tag must be short than 5 words<br>

            </div>
        </div>
    </div>
</div>

</body>
</html>
