<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="navigation">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="\">Demo Community</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="\">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active" th:if="${session.user!=null}">
                    <a class="nav-link" href="\publish">Publish <span class="sr-only">(current)</span></a>
                </li>
                <li th:unless="${session.user!=null}"><a class="nav-link"
                                                         href="https://github.com/login/oauth/authorize?client_id=d153515106902b665c99&redirect_uri=http://localhost:8080/callback&scope=user&state=666">Log
                    on</a></li>
                <li class="nav-item dropdown" th:if="${session.user!=null}">
                    <button aria-expanded="false" aria-haspopup="true" class="btn nav-link dropdown-toggle"
                            data-toggle="dropdown" id="navbarDropdown" th:text="${session.user.getName()}"
                            type="button">
                    </button>
                    <div aria-labelledby="navbarDropdown" class="dropdown-menu">
                        <a class="dropdown-item" href="\">Messages</a>
                        <a class="dropdown-item" href="\">Profile</a>
                        <a class="dropdown-item" href="\">My Discussions</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="\logout">Log out</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input aria-label="Search" class="form-control mr-sm-2" placeholder="Search Topic" type="search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</div>
</body>
</html>
