<!DOCTYPE HTML>
<html lang="EN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Question - Demo Community</title>
    <head th:insert="~{import :: head}"></head>
</head>
<body>
<div th:insert="~{navigation :: navigation}"></div>
<div class="main-outer">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                <h2>
                    <svg class="bi bi-question-square" fill="currentColor" height="32" viewBox="0 0 16 16"
                         width="32" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                        <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"/>
                    </svg>
                    <span th:text="${question.title}"></span>
                </h2>
                <span class="post-info"><span th:text="'Author: '+${question.user.name}"></span> |
                    <span th:text="${question.commentCount}"></span> replies | <span
                            th:text="${question.viewCount}"></span> views | <span
                            th:text="${#calendars.format(question.gmtCreate,'HH:mm dd MMMM yyyy')}"></span>
                </span>
                <hr>
                <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12" th:text="${question.description}"></div>
                <hr>
                <span th:if="${session.user != null && session.user.id == question.creator}">
                    <svg class="bi bi-pencil-square" fill="currentColor" height="16" viewBox="0 0 16 16"
                         width="16" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                    <path d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
                          fill-rule="evenodd"/>
                </svg>
                <a class="grey" th:href="@{'/publish/'+${question.id}}">
                    Edit</a>
                </span>

            </div>
            <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                <h2>Guidance to new posts</h2>
                <hr>
                <p>
                    1.Title no longer than 25 words<br>
                    2.Please make sure your description is clear and comprehensive, also put your materials here if
                    necessary<br>
                    3.Each tag must be short than 5 words<br>
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
